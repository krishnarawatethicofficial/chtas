<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Telegram-like Chat Interface</title>
    <style>
      :root {
        --primary-dark: #2a2f32;
        --secondary-dark: #1e2226;
        --accent-dark: #0088cc;
        --highlight-dark: #ffc107;
        --text-dark: #d1d8e0;
        --primary-light: #f5f5f5;
        --secondary-light: #ffffff;
        --accent-light: #0088cc;
        --highlight-light: #ffbb33;
        --text-light: #333;
        --transition-speed: 0.3s;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        transition: background var(--transition-speed), color var(--transition-speed);
      }
      body.dark {
        background: var(--primary-dark);
        color: var(--text-dark);
      }
      body.light {
        background: var(--primary-light);
        color: var(--text-light);
      }
      #toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 10px 20px;
        border-radius: 20px;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 1000;
      }
      .container {
        display: flex;
        height: 100%;
        width: 100%;
      }
      .sidebar {
        width: 320px;
        background: var(--secondary-dark);
        border-right: 1px solid #393e42;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        transition: background var(--transition-speed);
      }
      body.light .sidebar {
        background: var(--secondary-light);
        border-right: 1px solid #ccc;
      }
      .sidebar-header {
        padding: 20px;
        background: #131619;
        border-bottom: 1px solid #393e42;
        text-align: center;
        font-size: 1.2em;
        color: #fff;
        position: relative;
      }
      .sidebar-header button.new-chat {
        position: absolute;
        right: 10px;
        top: 10px;
        padding: 4px 8px;
        font-size: 0.8em;
        background: var(--accent-dark);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .sidebar-header button.new-chat:hover {
        background: #0077b3;
      }
      .sidebar-search {
        padding: 10px 15px;
        background: #131619;
        border-bottom: 1px solid #393e42;
      }
      body.light .sidebar-search {
        background: #eee;
        border-bottom: 1px solid #ccc;
      }
      .sidebar-search input {
        width: 100%;
        padding: 8px 12px;
        border: none;
        border-radius: 20px;
        background: #393e42;
        color: var(--text-dark);
        outline: none;
        transition: background var(--transition-speed), color var(--transition-speed);
      }
      body.light .sidebar-search input {
        background: #ddd;
        color: var(--text-light);
      }
      .chat-list {
        flex: 1;
        overflow-y: auto;
      }
      .chat-item {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #393e42;
        cursor: pointer;
        position: relative;
        transition: background 0.2s;
      }
      .chat-item:hover,
      .chat-item.active {
        background: rgba(255, 255, 255, 0.1);
      }
      body.light .chat-item:hover,
      body.light .chat-item.active {
        background: #f0f0f0;
      }
      .chat-item img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
        object-fit: cover;
      }
      .chat-item .chat-info h4 {
        font-size: 1em;
        margin-bottom: 5px;
      }
      .chat-item .chat-info p {
        font-size: 0.85em;
        color: #9aa0a6;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .chat-item .online-indicator {
        width: 10px;
        height: 10px;
        background: #00cc00;
        border-radius: 50%;
        position: absolute;
        top: 20px;
        right: 10px;
      }
      .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        background-size: cover;
        background-position: center;
        transition: background var(--transition-speed);
        overflow: hidden;
      }
      .chat-header {
        padding: 15px 20px;
        background: #131619;
        border-bottom: 1px solid #393e42;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        transition: background var(--transition-speed);
      }
      body.light .chat-header {
        background: #eee;
        border-bottom: 1px solid #ccc;
      }
      .chat-header .chat-info {
        display: flex;
        align-items: center;
      }
      .chat-header img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
      }
      .chat-header h3 {
        margin-left: 15px;
        font-size: 1.2em;
      }
      .header-actions {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .header-actions button {
        padding: 8px 12px;
        background: var(--accent-dark);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .header-actions button:hover {
        background: #0077b3;
      }
      .chat-header button.clear-chat {
        position: absolute;
        left: 20px;
        bottom: 10px;
        font-size: 0.8em;
        background: #ff4444;
        border: none;
        border-radius: 4px;
        color: #fff;
        padding: 4px 8px;
        cursor: pointer;
      }
      .chat-search-overlay {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        z-index: 20;
      }
      .chat-search-overlay input {
        width: 100%;
        padding: 8px 12px;
        border-radius: 20px;
        border: none;
        outline: none;
      }
      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.03);
        position: relative;
      }
      .scroll-to-bottom {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: var(--accent-dark);
        color: #fff;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        display: none;
        z-index: 10;
        transition: opacity 0.3s;
      }
      .pinned-message {
        background: var(--accent-dark);
        color: #fff;
        padding: 8px 12px;
        border-radius: 12px;
        margin: 10px 20px;
        text-align: center;
        font-size: 0.9em;
        position: sticky;
        top: 0;
        z-index: 2;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .message {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        max-width: 70%;
        word-wrap: break-word;
        position: relative;
        border-radius: 18px;
        padding: 8px 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        background: var(--accent-dark);
        color: #fff;
        transition: transform 0.3s, opacity 0.3s;
        animation: fadeInSlide 0.4s ease;
      }
      .message.ai {
        align-self: flex-start;
        background: #393e42;
        color: var(--text-dark);
      }
      body.light .message.ai {
        background: #ddd;
        color: var(--text-light);
      }
      .message.user {
        align-self: flex-end;
      }
      .message.voice {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .voice-icon {
        font-size: 1.5em;
        margin-right: 10px;
      }
      .message.sticker img {
        max-width: 120px;
        border-radius: 8px;
      }
      .message.file {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .file-icon {
        font-size: 1.5em;
      }
      .quoted {
        border-left: 3px solid var(--highlight-dark);
        padding-left: 8px;
        margin-bottom: 4px;
        font-size: 0.85em;
        opacity: 0.8;
      }
      .link-preview {
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        text-decoration: none;
        color: inherit;
      }
      .link-preview img {
        width: 80px;
        height: 80px;
        object-fit: cover;
      }
      .link-preview .preview-info {
        padding: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .link-preview .preview-info h5 {
        margin-bottom: 4px;
        font-size: 0.9em;
      }
      .link-preview .preview-info p {
        font-size: 0.75em;
        color: #666;
      }
      .timestamp {
        font-size: 0.7em;
        margin-top: 3px;
        color: #8a8a8a;
      }
      .status {
        font-size: 0.7em;
        margin-top: 2px;
        color: #008800;
        align-self: flex-end;
      }
      .edit-icon {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #ffc107;
        color: #333;
        border-radius: 50%;
        padding: 4px;
        font-size: 0.8em;
        cursor: pointer;
        display: none;
        transition: background 0.2s;
      }
      .message.user:hover .edit-icon {
        display: block;
      }
      .edit-icon:hover {
        background: #e0a800;
      }
      .reaction-panel {
        position: absolute;
        bottom: -40px;
        right: 0;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 20px;
        display: none;
        padding: 4px;
        gap: 4px;
        z-index: 5;
      }
      .reaction-panel span {
        font-size: 1.2em;
        cursor: pointer;
        transition: transform 0.1s;
      }
      .reaction-panel span:hover {
        transform: scale(1.2);
      }
      .reaction {
        position: absolute;
        bottom: -10px;
        right: -10px;
        background: var(--accent-dark);
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 0.8em;
        cursor: pointer;
      }
      .favorite-icon {
        position: absolute;
        top: -10px;
        left: -10px;
        font-size: 1.2em;
        color: var(--highlight-dark);
        cursor: pointer;
        display: none;
      }
      .message.user:hover .favorite-icon {
        display: block;
      }
      .typing-indicator {
        display: none;
        align-self: flex-start;
        padding: 0 15px;
        font-style: italic;
        color: #8a8a8a;
        margin-bottom: 15px;
      }
      .chat-input {
        padding: 10px 20px;
        background: #131619;
        border-top: 1px solid #393e42;
        display: flex;
        align-items: center;
        position: relative;
        transition: background var(--transition-speed);
      }
      body.light .chat-input {
        background: #eee;
        border-top: 1px solid #ccc;
      }
      .chat-input input {
        flex: 1;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        background: #393e42;
        color: #fff;
        font-size: 1em;
        outline: none;
        transition: background var(--transition-speed), color var(--transition-speed);
      }
      body.light .chat-input input {
        background: #ddd;
        color: var(--text-light);
      }
      .chat-input button {
        margin-left: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: var(--accent-dark);
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
      }
      .chat-input button:hover {
        background: #0077b3;
      }
      .recording-ui {
        display: none;
        align-items: center;
        gap: 10px;
        margin-left: 10px;
        color: #ff4444;
      }
      .stickers-panel {
        position: absolute;
        bottom: 60px;
        right: 20px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 8px;
        display: none;
        flex-wrap: wrap;
        gap: 5px;
        z-index: 5;
      }
      .stickers-panel img {
        width: 60px;
        height: 60px;
        cursor: pointer;
        border-radius: 8px;
        transition: transform 0.1s;
      }
      .stickers-panel img:hover {
        transform: scale(1.1);
      }
      .context-menu {
        position: absolute;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        z-index: 100;
        display: none;
        padding: 5px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
      .context-menu-item {
        padding: 8px 15px;
        font-size: 0.9em;
        color: #333;
        white-space: nowrap;
      }
      .context-menu-item:hover {
        background: #f0f0f0;
      }
      @keyframes fadeInSlide {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .settings-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        padding: 20px;
        overflow-y: auto;
      }
      .settings-panel {
        background: #fff;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
      }
      .settings-panel h2 {
        margin-bottom: 20px;
      }
      .settings-panel label {
        display: block;
        margin-top: 10px;
      }
      .settings-panel input,
      .settings-panel select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      .settings-panel button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background: var(--accent-dark);
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
      }
      .settings-panel button:hover {
        background: #0077b3;
      }
      .scroll-to-bottom {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: var(--accent-dark);
        color: #fff;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        display: none;
        z-index: 10;
        transition: opacity 0.3s;
      }
      /* Media queries for responsiveness */
      @media screen and (max-width: 768px) {
        .sidebar {
          width: 260px;
        }
        .chat-header h3 {
          font-size: 1em;
        }
        .header-actions button {
          padding: 6px 10px;
          font-size: 0.9em;
        }
      }
      @media screen and (max-width: 480px) {
        /* For very small devices, stack the sidebar above the chat area */
        .container {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          height: 40vh;
        }
        .chat-area {
          height: 60vh;
        }
        .header-actions button {
          padding: 4px 8px;
          font-size: 0.8em;
        }
      }
    </style>
  </head>

    <!-- Main Chat Script (wrapped in DOMContentLoaded) -->
    <script>

          return '_' + Math.random().toString(36).substr(2, 9);
        }

          return date.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' });
        }
        // ... your existing functions like renderChatList, renderChatHeader, renderMessages, appendMessageElement, etc.
        renderChatList();
        renderChatHeader();
        renderMessages();
      });
    </script>
    
    <!-- Real-Time Chat via PeerJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Create a new Peer instance.
        var peer = new Peer(null, { debug: 3 });
        var conn;

        peer.on('error', function(err) {
          console.error('Peer error:', err);
        });

        peer.on('open', function(id) {
          console.log("My peer ID is: " + id);
          // Shorten the peer ID to 8 characters
          var shortId = id.substring(0, 8);
          var peerIdDisplay = document.createElement("div");
          peerIdDisplay.id = "peerIdDisplay";
          peerIdDisplay.style.position = "fixed";
          peerIdDisplay.style.top = "10px";
          peerIdDisplay.style.right = "10px";
          peerIdDisplay.style.background = "#fff";
          peerIdDisplay.style.padding = "5px 10px";
          peerIdDisplay.style.borderRadius = "5px";
          peerIdDisplay.style.boxShadow = "0 2px 5px rgba(0,0,0,0.3)";
          peerIdDisplay.textContent = "Your Peer ID: " + shortId;
          document.body.appendChild(peerIdDisplay);
        });

        // Simple UI for connecting to a peer.
        var connectDiv = document.createElement("div");
        connectDiv.style.position = "fixed";
        connectDiv.style.top = "50px";
        connectDiv.style.right = "10px";
        connectDiv.style.background = "#fff";
        connectDiv.style.padding = "5px 10px";
        connectDiv.style.borderRadius = "5px";
        connectDiv.style.boxShadow = "0 2px 5px rgba(0,0,0,0.3)";
        connectDiv.innerHTML =
          'Connect to Peer: <input id="peerInput" type="text" placeholder="Peer ID" style="width:150px;"> <button id="connectButton">Connect</button>';
        document.body.appendChild(connectDiv);

        document.getElementById("connectButton").addEventListener("click", function(){
          var peerId = document.getElementById("peerInput").value;
          if(peerId) {
            console.log("Attempting connection to peer: " + peerId);
            conn = peer.connect(peerId);
            conn.on('open', function() {
              console.log("Connected to peer: " + peerId);
            });
            conn.on('data', function(data) {
              console.log("Received data:", data);
              data.sender = "remote";
              appendMessageElement(data, false);
            });
            conn.on('error', function(err) {
              console.error("Connection error:", err);
            });
          }
        });

        // Listen for incoming connections.
        peer.on('connection', function(connection) {
          console.log("Incoming connection from: " + connection.peer);
          conn = connection;
          conn.on('data', function(data) {
            console.log("Received data on incoming connection:", data);
            data.sender = "remote";
            appendMessageElement(data, false);
          });
          conn.on('error', function(err) {
            console.error("Incoming connection error:", err);
          });
        });

        // Rename the sendMessage override variable to avoid duplicates.
        var peerOriginalSendMessage = sendMessage;
        sendMessage = function() {
          peerOriginalSendMessage();
          var chat = chatsData[activeChatId];
          var lastMsg = chat.messages[chat.messages.length - 1];
          if (conn && conn.open && lastMsg) {
            console.log("Sending message via peer:", lastMsg);
            conn.send(lastMsg);
          } else {
            console.warn("No open peer connection to send message");
          }
        };
      });
    </script>
  </body>
</html>
